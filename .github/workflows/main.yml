name: Add Action
on:
 push:
   branches:
     - master
jobs:
 Cypress-Test:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout GitCode
       uses: actions/checkout@v2
       
     - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.16.0'  # Change to your required Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run a single Cypress test
        run: npx cypress run --spec 'Cypress/cypress-practice/cypress/integration/examples/firsttest.js'
